<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/tw0NQMZt/clipart3475012.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <a href="https://ibb.co/tw0NQMZt">
        <img src="https://i.ibb.co/tw0NQMZt/clipart3475012.png" alt="clipart3475012" class="logo">
    </a>
    <h1>Inventorium</h1>
</div>

<div class="filter">
    <input type="text" id="search" placeholder="Search by name" oninput="filterTable()">
    <button class="add-product-button" onclick="toggleAddProduct()">Add Product</button>
    <div class="filter-options">
        <select id="quantityFilterType" onchange="filterByQuantity();">
            <option value="">Filter by Quantity</option>
            <option value="least">Least to Most</option>
            <option value="most">Most to Least</option>
        </select>
        <select id="sortOrder" onchange="sortTable()">
            <option value="">Sort by Date Added</option>
            <option value="asc">Oldest to Newest</option>
            <option value="desc">Newest to Oldest</option>
        </select>
    </div>
</div>

<div class="modal" id="productModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Add Product</h3>
        <label for="imageUpload">Choose Image:</label>
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
        <img id="imagePreview" src="https://i.ibb.co/GfjP2TN9/your-image.jpg" alt="Image Preview" style="display: none; width: 150px; height: 150px; border-radius: 5px;">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <input type="number" id="price" placeholder="Price" min="0" step="0.01">
        <input type="datetime-local" id="dateAdded">
        <textarea id="productDetails" placeholder="Details about the product (optional)" rows="4"></textarea>

        <div class="modal-buttons">
            <button onclick="submitProduct()">Submit</button>
            <button class="cancel-button" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<div class="modal" id="detailsModal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeDetailsModal()">&times;</span>
        <h3>Product Details</h3>
        <div id="detailsContent"></div>
        <div class="modal-buttons">
            <button onclick="openEditProduct(editingIndex)">Edit</button>
            <button class="delete-button" onclick="deleteProduct(editingIndex)">Delete</button>
        </div>
    </div>
</div>

<div id="productDetailsUnderTable" class="product-details"></div>

<table id="inventoryTable">
    <thead>
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price (₱)</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!--- PAG MAY PROBLEMA SA LOCAL STORAGE ALTERNATIVE
        <tr>
            <td><img src="https://i.ibb.co/GfjP2TN9/your-image.jpg" alt="Sample Image" style="width: 150px; height: 150px;"></td>
            <td>Sample Product 1</td>
            <td>1000</td>
            <td>27,000</td>
            <td>April 1, 2025</td>
            <td><button>Edit</button><button>Delete</button></td>
        </tr> --->
    </tbody>
</table>

    <p>© 2025 Jayzee Lance Artillagas. All Rights Reserved.</p>
</div>

<script src="function.js"></script>

</body>
</html>
