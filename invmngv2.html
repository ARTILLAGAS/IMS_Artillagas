<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="dsgninv.css">
    <link rel="icon" href="https://i.ibb.co/tw0NQMZt/clipart3475012.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- site header with logo -->
<div class="header">
    <a href="https://ibb.co/tw0NQMZt">
        <img src="https://i.ibb.co/tw0NQMZt/clipart3475012.png" alt="clipart3475012" class="logo">
    </a>
    <h1>Inventorium</h1>
</div>

<!-- search and filter bar -->
<div class="filter">
    <input type="text" id="search" placeholder="Search by name" oninput="filter_table()">
    <button class="add-product-button" onclick="toggle_add_product()">Add Product</button>
    <div class="filter-options">
        <select id="quantity_filter_type" onchange="filter_table()">
            <option value="">Filter by Quantity</option>
            <option value="least">Least to Most</option>
            <option value="most">Most to Least</option>
        </select>
        <select id="sort_order" onchange="filter_table()">
            <option value="">Sort by Date Added</option>
            <option value="asc">Oldest to Newest</option>
            <option value="desc">Newest to Oldest</option>
        </select>
    </div>
</div>

<!-- add/edit product modal -->
<div class="modal" id="product_modal">
    <div class="modal-content">
        <span class="close" onclick="close_modal()">&times;</span>
        <h3 id="modal_title">Add Product</h3>
        <label for="image_upload">Choose Image:</label>
        <input type="file" id="image_upload" accept="image/*" onchange="preview_image(event)">
        <img id="image_preview" src="https://i.ibb.co/GfjP2TN9/your-image.jpg" alt="Image Preview" style="display: none; width: 150px; height: 150px; border-radius: 5px;">
        <input type="text" id="product_name" placeholder="Product Name">
        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <input type="number" id="price" placeholder="Price" min="0" step="0.01">
        <input type="datetime-local" id="date_added">
        <textarea id="product_details" placeholder="Details about the product (optional)" rows="4"></textarea>
        <div class="modal-buttons">
            <button onclick="submit_product()">Submit</button>
            <button class="cancel-button" onclick="close_modal()">Cancel</button>
        </div>
    </div>
</div>

<!-- product details modal -->
<div class="modal" id="details_modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="close_details_modal()">&times;</span>
        <h3>Product Details</h3>
        <div id="details_content"></div>
        <div class="modal-buttons">
            <button onclick="open_edit_product(editing_index)">Edit</button>
            <button class="delete-button" onclick="delete_product(editing_index)">Delete</button>
        </div>
    </div>
</div>

<!-- product details container -->
<div id="product_details_under_table" class="product-details"></div>

<!-- main inventory table -->
<table id="inventory_table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price (₱)</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- table rows will be generated by JS -->
    </tbody>
</table>

<div class="credits">
    <p>© 2025 Jayzee Lance Artillagas. All Rights Reserved.</p>
</div>

<!-- load main script -->
<script src="fnctinv.js"></script>
</body>
</html>
